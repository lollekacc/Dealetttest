<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />

  <title>Adeala – Våra Partner</title>

      <img src="https://images.ctfassets.net/d48yc3frismn/2alkLOowwaSm0LJYWChQtC/0c972d418d07c5e003fa9af900385d6b/open_graph_telenor_foretag_1200x628.jpg" class="h-32 rounded shadow-sm hover:shadow-md transition cursor-pointer" alt="Telenor logotyp" />
      <img src="https://mobilt-bredband.net/wp-content/uploads/2025/03/unnamed.png" class="h-32 hover:brightness-110 transition cursor-pointer" alt="Halebop logotyp" />
      <img src="https://www.mobiltelefoni.se/cms2/wp-content/uploads/2018/09/tre-logo-1024x600.jpg" class="h-32 hover:brightness-110 transition cursor-pointer" alt="Tre logotyp" />
      <img src="https://detailproduktion.se/wp-content/uploads/2014/04/ica-maxi-stormarknad-logo.png" class="h-32 hover:brightness-110 transition cursor-pointer" alt="ICA Maxi logotyp" />

      <img src="images\apollo.png" class="h-32 rounded shadow-sm hover:shadow-md transition cursor-pointer" alt="Tele2 logotyp" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Zalando_logo.svg" class="h-32 rounded shadow-sm hover:shadow-md transition cursor-pointer" alt="Zalando_logo logotyp" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Jula_logo.svg/1280px-Jula_logo.svg.png" class="h-32 rounded shadow-sm hover:shadow-md transition cursor-pointer" alt="Jula_logo logotyp" />
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Rusta_logo.svg/2560px-Rusta_logo.svg.png" class="h-32 rounded shadow-sm hover:shadow-md transition cursor-pointer" alt="Rusta_logo logotyp" />

      <img src="https://kraftenifinspang.se/wp-content/uploads/2024/09/Loggor-centrumbutikerna_Synsam-1024x503.png" class="h-32 rounded shadow-sm hover:shadow-md transition cursor-pointer" alt="Tele2 logotyp" />
    </div>
  </main>


  <!-- Load shared header/footer/chat (EXACT same loader as Code 1) -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {

      // Load header
      document.getElementById("header-placeholder").innerHTML =
        await fetch("partials/header.html").then(r => r.text());

      // Load chat
      document.body.insertAdjacentHTML(
        "beforeend",
        await fetch("partials/chat.html").then(r => r.text())
      );

      // Load footer
      document.body.insertAdjacentHTML(
        "beforeend",
        await fetch("partials/footer.html").then(r => r.text())
      );

      // Load global JS
      const script = document.createElement("script");
      script.src = "assets/chat.js";
      script.defer = true;
      document.body.appendChild(script);
    });
  </script>

</body>
</html>

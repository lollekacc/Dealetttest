<link rel="stylesheet" href="./assets/style.css">
<!-- 1) Prepare global plans -->
<script>
  window.__PLANS__ = [];
</script>

<!-- 2) Load plans -->
<script type="module">
  const res = await fetch("./data/plans.json");
  window.__PLANS__ = await res.json();
</script>

<!-- 3) Offer renderer -->
<script src="./assets/offers.js"></script>

<!-- 4) Chat logic -->
<script src="./assets/frontendchat.js"></script>

<div id="dealett-chat" data-chat-root>
<button id="chat-toggle">
  <span>Dealett-AI</span>
</button>



  <div id="chat-panel" class="chat-panel closed">
<div class="chat-header">
  <div class="chat-header-left">
    <strong>Dealett-AI</strong>
  </div>

  <div class="chat-header-right">
    <button
      id="chat-reset"
      class="chat-reset-btn-header"
      type="button"
    >
      Starta fräscht
    </button>

    <button id="chat-close" aria-label="Stäng chatt">✕</button>
  </div>
</div>


    <div id="chat-messages"></div>
    
    <form id="chat-form">
      <input
        id="chat-input"
        type="text"
        inputmode="text"
        enterkeyhint="send"
        placeholder="Skriv vad du behöver hjälp med här...."
        autocomplete="off"
      />
      <button type="submit">Skicka</button>
    </form>
  </div>

</div>
